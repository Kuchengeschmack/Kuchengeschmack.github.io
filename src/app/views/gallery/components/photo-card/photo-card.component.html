<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>{{ photo.alt | capitalize }}</mat-card-title>
    <mat-card-subtitle>Acrylique sur toile</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="photo.src" [alt]="photo.alt" />
  <mat-card-content>Crédit : Marie-Cécile Caron</mat-card-content>
</mat-card>
